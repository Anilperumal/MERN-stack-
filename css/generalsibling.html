<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* genral sibling is sibling whic are below to some particular tag */
        h3 ~ p{
            background-color: turquoise;
        }

    </style>
</head>
<body>
    <p>The p tag</p>
    <h3>h3 tag</h3>
    <p>Iam p tag paragraph</p>
    <p>This is a p tag before h3</p>
    <h3>This is heading tag</h3>
    <p>This is para 1, general sibling of h3 </p>
    <p>This is para 2, general sibling of h3 </p>
    <p>This is para 3, general sibling of h3 </p>
    <p>This is para 4, general sibling of h3 </p>
    <!-- here u observe that style applied to only p which are below h3 since those p are sinblings of h3
     and for p above h3 styling is not applied -->
     <div>
        <p>this is p in div </p>
        <!-- styling is not applied to p in div since only div is sibling to h3 -->
     </div>
</body>
</html>
