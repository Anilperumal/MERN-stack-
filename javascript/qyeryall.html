<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <p id="para">p1</p>
    <p>p2</p>
    <p>p3</p>
    <p class="para1">p4</p>
    <p>p6</p>
    <p>p5</p>
    <p class="para1">p7</p>
    <p>p8</p>

<script>
    // querySelectorAll  ----> returns all the elements matching selector in array
    let out=document.querySelectorAll("#para");
    console.log(out);

    let classes=document.querySelectorAll(".para1");
    console.log(classes);
    
    let tags=document.querySelectorAll("p");
    console.log(tags);
    
</script>
