<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
    lets create this using js
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
    </div> -->
</body>
</html>
<script>
    let parent=document.createElement("div");
    parent.setAttribute("id","container");
    let div1=document.createElement("div");
     let para=document.createElement("p");
     para.setAttribute("id","paragraph");
     para.innerText="This is para tag in div1 ";
        div1.append(para);
        div1.innerText="Iam div1 in container";
    let div2=document.createElement("div");
    div2.innerText="Iam div2 in container";
    let div3=document.createElement("div");
    div3.innerText="Iam div3 in container";
    parent.append(div1,div2,div3);

    document.querySelector("body").append(parent);

</script>
