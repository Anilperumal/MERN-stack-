<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formtag">
        <input type="text" placeholder="enter ur name" id="name" value="">
        <input type="number" placeholder="enter ur age" id="age" value="">
        <select id="gender">
                <option value=" ">select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
        </select>
        <input type="submit">
   
<!-- here Submit button from input tag tries to send data to backend to prevent it we use **event.preventDefault()** -->

    </form>
</body>
</html>

<script>
    document.querySelector("#formtag").addEventListener("submit", func);
    function func(){
        event.preventDefault(); // to prevent submit button to send data to backend
        let name=document.querySelector("#name").value;
        let age=document.querySelector("#age").value; 
        let gender=document.querySelector("#gender").value;
        console.log(name, age, gender);
        
    } 
 
</script>
