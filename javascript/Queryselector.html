<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <p>p1</p>
    <h1>head</h1>
    <div class="head"> this is div</div>
    <h1 id="head2"> head 1</h1>
    <h1 class="head1"> head2 </h1>
    <p class="head1"> head 4</p>
    <div class="head1"> div 1</div>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p6</p>
    <p>p5</p>
    <p>p7</p>
</body>
</html>

<script>

    // query selector   ----> It will returns a single element
    // class -> "."
    // id ->"#"
    // tag -> tagname
    let out=document.querySelector(".head1");  // returns the first occured classname with head1
    console.log(out);
    let outtag=document.querySelector("p");        // returns the first occured tagname with p
    console.log(outtag);
    
    
</script>
