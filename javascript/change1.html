
 <!-- to change value in particular tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">This is h1</h1>
    <p id="par">This is paragraph</p>
</body>
</html>

<script>
   let head="hello coders";
   document.getElementById("head1").innerText= head;
</script>
